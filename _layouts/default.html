<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="{{ site.baseurl }}/">
        <h2 class="nav-title">{{ site.title }}</h2>
      </a>
      <ul>
        <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
        <li><a href="{{ site.baseurl }}/">Posts</a></li>
      </ul>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <span>
      &copy; {{ site.author.name }} <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time>.
      <br>
      <br> Built with ❤️, lots of ☕️,
      <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a> &amp;
      <a href="https://github.com/chesterhow/tale/" rel="nofollow">Tale</a>
    </span>
  </footer>
</body>

</html>
